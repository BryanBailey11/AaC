import:
  - ./DataB.yaml
  - ./DataC.yaml
  - ./ServiceTwo.yaml
model:
  name: Subsystem
  uses:
    - name: svc2
      type: ServiceTwo
  behavior:
    - name: process DataB
      type: requestResponse
      input:
        - name: in
          type: DataB
      output:
        - name: out
          type: DataC
      acceptance:
        - scenario: go
          given:
            - The Sybsystem is running.
          when:
            - The user issues a request with DataB
          then:
            - The user receives a response with DataC